<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="../mycss/carousel.css">
</head>
<body>
    <div class="container-fluid my_position">
        <div id="lun" class="carousel" data-ride="carousel">
            <div class="carousel-item  active">
                <img class="w-100" src="../img/11.jpg" alt="">
            </div>
            <div class="carousel-item ">
                <img class="w-100" src="../img/22.jpg" alt="">
            </div>
            <div class="carousel-item ">
                <img class="w-100" src="../img/33.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="../img/44.jpg" alt="">
            </div>
            <div class="carousel-item">
                <img class="w-100" src="../img/55.jpg" alt="">
            </div>
        </div>
        <!--  -->
        <div class="my_position1">
           <div class="my_fl px-3 my_d">
            <input type="radio" value="0" name="one"id="qb" checked><label class="px-3 pt-1" for="qb">全部</label> 
            <input type="radio" value="1" name="one" id="jd"><label class="px-3 pt-1" for="jd"> 酒店</label> 
            <input type="radio" value="2" name="one" id="mdd"><label class="px-3 pt-1" for="mdd">目的地</label>
            <input type="radio" value="3" name="one" id="qlx"><label class="px-3 pt-1" for="qlx">去旅行</label>
            <input type="radio" value="4" name="one" id="jp"><label class="px-3 pt-1" for="jp">机票</label> 
           </div>
           <!-- 全部 -->
           <div id="qb1" class="my_text">
               <input class="my_input " type="text" placeholder="搜索目的地/攻略/酒店/旅行特价">
               <a href="javascript:;" class="my_input1_c">
                <img class="my_img" src="../img/seath.png" alt="">
            </a>
           </div>
           <!--  酒店-->
           <div id="jd1" class="my_text">
                <input class="my_input1"  type="text" placeholder="请输入国家、地区、城市名称">
                <input class="my_input1_a" type="text" placeholder="未定">
                <input class="my_input1_b" type="text" placeholder="未定">
                <a href="javascript:;" class="my_input1_c">
                    <img class="my_img" src="../img/seath.png" alt="">
                </a>
            </div>
           <!-- 目的地 -->
           <div id="mdd1" class="my_text">
            <input class="my_input " type="text" placeholder="我要去...">
            <a href="javascript:;" class="my_input1_c">
             <img class="my_img" src="../img/seath.png" alt="">
         </a>
        </div>
           <!--  去旅行-->
           <div id="qlx1" class="my_text">
            <input class="my_input " type="text" placeholder="产品名称/目的地/优惠">
            <a href="javascript:;" class="my_input1_c">
             <img class="my_img" src="../img/seath.png" alt="">
         </a>
        </div>
           <!--机票  -->
            <div id="jp1" class="my_position my_text">
                <input class="my_input2 my_input2_a" type="text" placeholder="出发城市">
                <img class="my_i_1" src="../img/jh.png" alt="">
                <input class="my_input2" type="text" placeholder="到达城市">
                <input class="my_input2 my_input2_b" type="text">
                <a href="javascript:;" class="my_input1_c">
                    <img class="my_img" src="../img/seath.png" alt="">
                </a>
            </div>
           <!--  -->
        </div>
    </div>
    <script>
        /*绑定事件*/
 
      $(function(){
        $(".my_d input[name='one']").on('change',checkRadio);
        //console.log($(".my_d input[name='one']").val())//value
        changeText(0);
      })

      // radis change 触发
       function checkRadio(){
        //    console.log($(this).val())
           var index = $(this).val(); 
           changeText(index);
       }
       //隐藏显示 input输入框
      function changeText(index){
        var textList = $(".my_position1 .my_text");
           //console.log(textList)
           // 
           for (let i = 0; i < textList.length; i++) {
            $(textList[i]).addClass("my_dis");
           }
           $(textList[index]).removeClass("my_dis");
    }
       
    </script>
</body>
</html>
